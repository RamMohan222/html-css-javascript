<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .appFrame {
            height: 100vh;
            width: 100%;
        }

        .menu {
            padding-top: 1vh;
            width: 4%;
            border-right: 1px;
            border-right-color: black;
            border-style: solid;
            border-width: 1px;
        }
    </style>

    <title>Hello, world!</title>
</head>

<body style="overflow: hidden;">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-sm-1 menu " style="display: flex; flex-direction: column;">
                <div class="vstack gap-2 mx-auto">
                    <a href="https://www.docz.site/docs/creating-your-themes" target="myframe" onclick="start()"><i
                            data-feather="airplay"></i></a>
                    <a href="https://single-spa.js.org/docs/recommended-setup/" target="myframe" onclick="start()"><i
                            data-feather="bell"></i></a>
                    <a href="https://riptutorial.com/html/example/1643/using-anchors-with-iframes" target="myframe"
                        onclick="start()"><i data-feather="cpu"></i></a>
                    <a class="sticky-top" href="https://blog.logrocket.com/the-ultimate-guide-to-iframes/"
                        target="myframe" onclick="start()"><i data-feather="sliders"></i></a>
                </div>
                <div style="justify-content: flex-end;">
                </div>
                <a class="fixed-bottom" style="padding-left:15px;padding-bottom: 10px;margin-bottom: 40px;"><i
                        data-feather="user"></i></a>
                <a class="fixed-bottom" style="padding-left:15px;padding-bottom: 10px;"><i
                        data-feather="settings"></i></a>
            </div>
            <div class="col" style="padding: 0px 0px 0px 0px;">
                <div class="spinner-border text-primary" id="spinner" role="status">
                    <!-- <span class="sr-only">Loading...</span> -->
                </div>
                <iframe frameborder="0"  class="appFrame" scrolling="yes"
                    name="myframe" onload="loaded()" onerror="error()"
                    src="https://single-spa.js.org/docs/recommended-setup/"
                    loading="lazy"
                    allow="fullscreen" 
                    >
                </iframe>
                <!-- 
                    It works with bootstrap only.
                    <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="https://logrocket.com/" class="appFrame" loading="lazy"></iframe>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        /*to load icons*/
        feather.replace()
    </script>
    <script>
        const spinner = document.querySelector('#spinner');
        function loaded() {
            spinner.style.display = 'none';
            console.log('The page is loaded.');
        }
        function error() {
            console.log('Error while loading the page!!!');
        }
        function start() {
            spinner.style.display = 'block';
            console.log('Start loading the page.');
        }
    </script>
</body>

</html>
